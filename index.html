<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/main.min.css" />

    <script defer src="./assets/js/main.js"></script>
  </head>
  <body>
    <div class="main">
      <form action="" method="POST" class="form" id="form-1">
        <div class="form-avatar">
          <h1 class="form-heading">Sign Up</h1>
          <img src="./assets/images/user.jpg" alt="gf" class="form-img" />
        </div>

        <div class="form-group">
          <label for="fullname" class="form-label">Full Name</label>
          <input
            id="fullname"
            name="fullname"
            type="text"
            placeholder="VD: Đặng Dũng"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            id="email"
            name="email"
            type="text"
            placeholder="VD: email@domain.com"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            placeholder="Enter your password"
            class="form-control"
            autocomplete=""
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password_confirm" class="form-label"
            >Confirm Password</label
          >
          <input
            id="password_confirm"
            name="password_confirm"
            placeholder="Re-type your password"
            type="password"
            class="form-control"
            autocomplete=""
          />
          <span class="form-message"></span>
        </div>
        <button class="form-submit" type="submit" disabled>Sign up</button>
      </form>

      <div class="modal">
        <div class="modal-header">
          <i class="fa-regular fa-circle-check modal-logo"></i>
          <i class="fa-solid fa-xmark modal-close"></i>
        </div>

        <div class="modal-body">
          <h2 class="modal-title">Great!</h2>
          <p class="modal-desc">Your account has been creared successfully.</p>
          <a href="#" class="login">Login <i class="fa-solid fa-arrow-right"></i></a>
         
        </div>
      </div>
    </div>
  </body>
</html>
